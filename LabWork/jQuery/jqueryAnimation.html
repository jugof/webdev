<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
</head>
<body>

    <button id="btn1">Animate</button> <br>


    <p style="border: solid; width: 500px;">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quasi illo et voluptas optio consectetur esse deserunt ut! Nam quod, nihil sapiente unde voluptates neque, voluptatem obcaecati mollitia perferendis dignissimos dolor?
    </p>
    
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<script>

    $(document).ready(function(){
        $('#btn1').click(function(){
            $('p').animate({
                marginLeft: 'auto',
                marginRight: 'auto',
                width: '500px',
                height: '100px',
                opacity: '0.5',
                background:'red',                
            },3000)
        })
    });

   
</script>

</html>
