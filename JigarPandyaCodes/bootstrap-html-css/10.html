<!-- Inline CSS -->
<div style="border: solid; width: 200px; height: 200px;">
</div>

<style>
    /* css3 properties */
    div{
        border-radius: 20px;
        box-shadow: 10px 30px 4px black;
        transform: rotate(10deg);
        animation: a1 forwards 5s;
    }
    @keyframes a1{
        from{
            margin-left: 0;
        }
        to{
            margin-left: 300px;
        }
    }
</style>
