<div id="x1"></div>
<div class="x2"></div>

<!-- Internal Css -->
<style>
    /* tag as a selector */
    div{
        border: solid;
        width: 100px;
        height: 100px;
    }
    /* id as a selector */
    #x1{
        background-color: gray;
        background-color: rgb(0,0,255);
        /* 0 to 255 */
        background-color: #ff0000;
        /* 0 to 9 and a to f */
    }
    /* class as a Selector */
    .x2{
        background-color: tomato;
    }
    /* pseudo selectors */
    .x2:hover{
        background-color: cyan;
    }
</style>
