<h1>Add Record</h1>
<input type="text" id="x1" placeholder="id" /> <br>
<input type="text" id="x2"  placeholder="name" /> <br>
<input type="text" id="x3" placeholder="password" /><br>
<input type="text" id="x4" placeholder="email" /> <br>
<button>Add</button>
<script>
    $(document).ready(function(){
        $("button").click(function(){
            var record = {
                id: $("#x1").val(),
                name: $("#x2").val(),
                password: $("#x3").val(),
                email: $("#x4").val()
            }
            console.log(record);
            record = JSON.stringify(record);
            console.log(record);
            $.ajax({
                type:"post",
                data:record,
                url:"http://localhost:5005/user_api",
                contentType:"application/json",
                success:function(response){
                    console.log(response);
                    // window.location.href='1.html';
                }
                
            });

        });
    });
</script>
