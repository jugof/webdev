<button id="b1">ANIMATE</button> 

<p style="border: solid; width: 100px; height: 100px;">
    HELLLO
</p>  

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<script>
    $(document).ready(function(){
        $("#b1").click(function(){
           $("p").animate({
                width: "300px",
                height: "300px",
                marginLeft: "100px",
                marginTop: "100px",
                background:'gray'
           },3000); 
        })
    });
</script>
<!-- jquery animation -->
