<input type="text" id="x1" /> <br>
<input type="text" id="x2" /> <br>
<button onclick="f1()">Enter</button>
<p></p>

<script>
    function f1(){
        // console.log('called');
        // console.log(document.getElementById('x1'));

        console.log(data1);
        var data2 = document.getElementById('x2').value;

</script>
