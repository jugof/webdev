<!-- Regular Expression 
    username in Email
    om
    omkar
    123omkar
    om.patil
    om_patil.123
    ()? -- optional group
    []+ --- at least 1 char (1 or more)

    username@domainname
-->
<script>
    var regExp = /^[a-zA-Z0-9]([a-zA-Z0-9_\.]+)?[a-zA-Z0-9]$/;
    var pincode = 'om';
    var ans = regExp.test(pincode)
    console.log(ans); //true or false
</script>
